<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Idle Upload Simulator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Idle Upload Simulator</h1>

    <!-- File Upload List -->
    <div id="fileUploadList" class="file-upload-list"></div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat">
        <h3>Network Speed</h3>
        <p id="networkSpeed">1 KB/s</p>
        <button id="upgradeNetworkSpeedBtn" class="upgrade-button">Upgrade</button>
      </div>
      <div class="stat">
        <h3>Credit Value</h3>
        <p id="creditValue">$1</p>
        <button id="upgradeCreditValueBtn" class="upgrade-button">Upgrade</button>
      </div>
      <div class="stat">
        <h3>Total Credits</h3>
        <p id="totalCredits">0</p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="uploadBtn" class="action-button">Upload File</button>
      <button id="saveBtn" class="action-button">Save</button>
      <button id="loadBtn" class="action-button">Load</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
