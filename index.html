<!DOCTYPE html>
<html>
<head>
  <title>Idle Upload Simulator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Idle Upload Simulator</h1>
  <div id="fileUploadList">
    <!-- Uploaded file list will be populated dynamically -->
  </div>
  <div id="stats">
    <p>Virtual Currency: <span id="currency">0</span></p>
    <p>Network Speed: <span id="networkSpeed">1</span> KB/s</p>
    <p>Credit Value: <span id="creditValue">1</span> credits/file</p>
    <button id="upgradeNetworkSpeedBtn">Upgrade Network Speed (Cost: 10)</button>
    <button id="upgradeCreditValueBtn">Upgrade Credit Value (Cost: 10)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
