<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="gameContainer">
    <div id="loadingScreen">
      <div class="spinner"></div>
      <h1>Loading...</h1>
    </div>
    
    <div id="fileListContainer">
      <h2>File List</h2>
      <ul id="fileList"></ul>
    </div>

    <div id="buttonsContainer">
      <button id="uploadButton">Upload File</button>
      <button id="saveButton">Save</button>
      <button id="loadButton">Load</button>
      <button id="upgradeButton">Upgrade Network Speed</button>
      <button id="creditsUpgradeButton">Upgrade Credit Value</button>
    </div>

    <div id="statsContainer">
      <div class="stat">
        <span class="stat-label">Network Speed:</span>
        <span id="networkSpeedStat" class="stat-value">0 kb/s</span>
      </div>
      <div class="stat">
        <span class="stat-label">Credit Value:</span>
        <span id="creditValueStat" class="stat-value">1</span>
      </div>
      <div class="stat">
        <span class="stat-label">Total Credits:</span>
        <span id="totalCreditsStat" class="stat-value">0</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
