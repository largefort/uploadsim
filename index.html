<!DOCTYPE html>
<html>
<head>
  <title>Upload Simulator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="loadingScreen">
    <div class="loadingText">Loading...</div>
    <div class="loader"></div>
  </div>
  
  <div id="gameContainer">
    <h1>Upload Simulator</h1>
    
    <div id="statsContainer">
      <div class="stat">
        Network Speed: <span id="networkSpeed">0 KB/s</span>
      </div>
      <div class="stat">
        Credit Value: <span id="creditValue">1</span>
      </div>
      <div class="stat">
        Total Credits: <span id="totalCredits">0</span>
      </div>
    </div>
    
    <ul id="fileUploadList"></ul>
    
    <div id="buttonsContainer">
      <button id="uploadFileButton">Upload File</button>
      <button id="upgradeNetworkSpeedButton">Upgrade Network Speed</button>
      <button id="upgradeCreditValueButton">Upgrade Credit Value</button>
      <button id="saveButton">Save Game</button>
      <button id="loadButton">Load Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
