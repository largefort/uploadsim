<!DOCTYPE html>
<html>
<head>
  <title>Idle Upload Simulator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="loadingScreen">
    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-buttons">
          <div class="terminal-button"></div>
          <div class="terminal-button"></div>
          <div class="terminal-button"></div>
        </div>
      </div>
      <div class="terminal-content">
        <pre id="terminalOutput"></pre>
      </div>
    </div>
  </div>

  <div id="gameScreen">
    <h1>Idle Upload Simulator</h1>
    <div class="container">
      <div id="fileUploadList">
        <!-- Uploaded file list will be populated dynamically -->
      </div>
      <div id="stats">
        <div class="stat">
          <p>Virtual Currency:</p>
          <p id="currency">0</p>
        </div>
        <div class="stat">
          <p>Network Speed:</p>
          <p id="networkSpeed">1</p>
        </div>
        <div class="stat">
          <p>Credit Value:</p>
          <p id="creditValue">1</p>
        </div>
      </div>
    </div>
    <div class="upgrades">
      <button id="upgradeNetworkSpeedBtn">Upgrade Network Speed (Cost: <span id="networkSpeedUpgradeCost">10</span>)</button>
      <button id="upgradeCreditValueBtn">Upgrade Credit Value (Cost: <span id="creditValueUpgradeCost">10</span>)</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
