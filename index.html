<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <div id="gameContainer">
    <h1>File Upload Simulator</h1>
    <div id="statsContainer">
      <div class="stat">
        <span class="stat-label">Network Speed:</span>
        <span id="networkSpeed" class="stat-value"></span>
      </div>
      <div class="stat">
        <span class="stat-label">Credit Value:</span>
        <span id="creditValue" class="stat-value"></span>
      </div>
      <div class="stat">
        <span class="stat-label">Total Credits:</span>
        <span id="totalCredits" class="stat-value"></span>
      </div>
    </div>
    <ul id="fileUploadList"></ul>
    <button id="uploadFileBtn">Upload File <span class="shortcut-label">[Ctrl+U]</span></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
