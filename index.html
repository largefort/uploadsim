<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Upload Simulator 3D</title>
</head>

<body>
  <div id="gameContainer">
    <h1>Upload Simulator 3D</h1>

    <div id="statsContainer">
      <div class="stat">
        <span>Network Speed:</span>
        <span id="networkSpeed">0 KB/s</span>
      </div>
      <div class="stat">
        <span>Credit Value:</span>
        <span id="creditValue">1</span>
      </div>
      <div class="stat">
        <span>Total Credits:</span>
        <span id="totalCredits">0</span>
      </div>
    </div>

    <ul id="fileUploadList"></ul>

    <div id="buttonsContainer">
      <button id="uploadFileButton">Upload File</button>
      <button id="upgradeNetworkSpeedButton">Upgrade Network Speed</button>
      <button id="upgradeCreditValueButton">Upgrade Credit Value</button>
      <button id="saveButton">Save</button>
      <button id="loadButton">Load</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
