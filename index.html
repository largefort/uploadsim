<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Upload Simulator</title>
</head>

<body>
  <div class="container">
    <h1>Upload Simulator</h1>
    <div class="stats">
      <p>Credits: <span id="credits">0</span></p>
      <p id="network-speed">Network Speed: 1 Mbps</p>
    </div>
    <div class="controls">
      <button id="add-files-btn">Add Files</button>
      <button id="bitcoin-driver-upgrade">Upgrade Bitcoin Driver (50 Credits)</button>
      <button id="router-speed-upgrade">Upgrade Router Speed (100 Credits)</button>
      <button id="save-btn">Save Game</button>
      <button id="load-btn">Load Game</button>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progress" style="width: 0;"></div>
    </div>
    <p id="message"></p>
    <div id="file-names-container" style="display: none;">
      <h3>AI-generated File Names:</h3>
      <ul id="file-names-list"></ul>
    </div>
  </div>

  <input type="file" id="file-input" multiple style="display: none;">

  <script src="script.js"></script>
</body>

</html>
