<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="mobile.css" media="screen and (max-width: 600px)">
</head>

<body>
  <h1>File Upload Simulator</h1>

  <div id="gameContainer">
    <div id="statsContainer">
      <h2>Stats</h2>
      <div class="stat">
        <span>Network Speed:</span>
        <span id="networkSpeed">1</span>
      </div>
      <div class="stat">
        <span>Credit Value:</span>
        <span id="creditValue">1</span>
      </div>
      <div class="stat">
        <span>Total Credits:</span>
        <span id="totalCredits">0</span>
      </div>
      <div class="stat">
        <span>Network Speed per Second:</span>
        <span id="networkSpeedPerSecond">0</span>
      </div>
      <div class="stat">
        <span>Credits per Second:</span>
        <span id="creditsPerSecond">0</span>
      </div>
    </div>

    <ul id="fileUploadList"></ul>

    <div id="buttonsContainer">
      <button id="uploadFileBtn">Upload File</button>
      <button id="networkSpeedUpgradeBtn">Upgrade Network Speed</button>
      <button id="creditValueUpgradeBtn">Upgrade Credit Value</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
