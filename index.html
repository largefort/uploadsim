<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Upload Simulator</title>
</head>

<body>
  <div id="loadingScreen">
    <div class="loading-icon"></div>
  </div>

  <div id="gameContainer">
    <h1>Upload Simulator</h1>

    <ul id="fileList"></ul>

    <div id="buttonsContainer">
      <button id="uploadButton">Upload File</button>
      <button id="saveButton">Save Game</button>
      <button id="loadButton">Load Game</button>
      <button id="upgradeButton">Upgrade Network Speed</button>
      <button id="creditsUpgradeButton">Upgrade Credit Value</button>
    </div>

    <div id="statsContainer">
      <div class="stat">
        <span class="stat-label">Network Speed:</span>
        <span id="networkSpeedStat" class="stat-value"></span>
      </div>
      <div class="stat">
        <span class="stat-label">Credit Value:</span>
        <span id="creditValueStat" class="stat-value"></span>
      </div>
      <div class="stat">
        <span class="stat-label">Total Credits:</span>
        <span id="totalCreditsStat" class="stat-value"></span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
