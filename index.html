<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Upload Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="loadingScreen">
    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-buttons">
          <div class="terminal-button"></div>
          <div class="terminal-button"></div>
          <div class="terminal-button"></div>
        </div>
      </div>
      <div class="terminal-content">
        <pre id="terminalOutput"></pre>
      </div>
    </div>
  </div>

  <div id="gameScreen">
    <h1>Idle Upload Simulator</h1>
    <div class="container">
      <div id="fileUploadList"></div>
      <div id="stats">
        <div class="stat">Currency: <span id="currency">0</span></div>
        <div class="stat">Network Speed: <span id="networkSpeed">1</span></div>
        <div class="stat">Credit Value: <span id="creditValue">1</span></div>
      </div>
      <div class="buttons">
        <button id="upgradeNetworkSpeedBtn">Upgrade Network Speed</button>
        <button id="upgradeCreditValueBtn">Upgrade Credit Value</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
