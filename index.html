<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Idle Upload Simulator</h1>
    <div class="game-area">
      <div class="stats">
        <div class="stats-item">
          <label>Total Credits</label>
          <span id="totalCredits">0</span>
        </div>
        <div class="stats-item">
          <label>Network Speed</label>
          <span id="networkSpeed">1</span>
        </div>
        <div class="stats-item">
          <label>Credit Value</label>
          <span id="creditValue">1</span>
        </div>
      </div>
      <ul class="file-upload-list" id="fileUploadList">
      </ul>
      <div class="buttons">
        <button id="upgradeNetworkSpeedBtn" class="button">Upgrade Network Speed</button>
        <button id="upgradeCreditValueBtn" class="button">Upgrade Credit Value</button>
      </div>
      <div class="save-load-buttons">
        <button id="saveBtn">Save</button>
        <button id="loadBtn">Load</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
