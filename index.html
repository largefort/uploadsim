<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Upload Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-terminal">
      <div class="terminal-header">
        <div class="terminal-button"></div>
        <div class="terminal-button"></div>
        <div class="terminal-button"></div>
      </div>
      <div class="terminal-content">
        <div class="loading-animation"></div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>
  </div>

  <div id="gameScreen" class="game-screen">
    <h1 class="game-title">Idle Upload Simulator</h1>
    <div id="fileUploadList" class="file-upload-list"></div>
    <div id="stats" class="stats">
      <div class="stat">
        <div class="stat-label">Network Speed</div>
        <div id="networkSpeed" class="stat-value">1 KB/s</div>
        <button id="upgradeNetworkSpeedBtn" class="upgrade-button">Upgrade</button>
      </div>
      <div class="stat">
        <div class="stat-label">Credit Value</div>
        <div id="creditValue" class="stat-value">$1</div>
        <button id="upgradeCreditValueBtn" class="upgrade-button">Upgrade</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
