<!DOCTYPE html>
<html>
<head>
  <title>Upload Simulator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <h1>Upload Simulator</h1>

    <div id="statsContainer">
      <div class="stat">
        <span>Network Speed:</span>
        <span id="networkSpeed"></span>
      </div>
      <div class="stat">
        <span>Credit Value:</span>
        <span id="creditValue"></span>
      </div>
      <div class="stat">
        <span>Total Credits:</span>
        <span id="totalCredits"></span>
      </div>
      <div class="stat">
        <span>Network Speed per Second:</span>
        <span id="networkSpeedPerSecond"></span>
      </div>
      <div class="stat">
        <span>Credits per Second:</span>
        <span id="creditsPerSecond"></span>
      </div>
    </div>

    <ul id="fileUploadList"></ul>

    <div id="buttonsContainer">
      <button id="uploadFileBtn">Upload File</button>
      <button id="networkSpeedUpgradeBtn">Upgrade Network Speed</button>
      <button id="creditValueUpgradeBtn">Upgrade Credit Value</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
