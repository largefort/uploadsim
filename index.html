<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Upload Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="loadingScreen">
      <div class="terminal">
        <div class="terminal-header">
          <div class="terminal-buttons">
            <div class="terminal-button"></div>
            <div class="terminal-button"></div>
            <div class="terminal-button"></div>
          </div>
        </div>
        <div class="terminal-content">
          <!-- Terminal content -->
        </div>
      </div>
    </div>

    <div id="gameScreen">
      <h1>Idle Upload Simulator</h1>
      <div id="fileUploadList"></div>
      <div id="stats">
        <!-- Stats content -->
      </div>
      <div class="buttons">
        <button id="upgradeNetworkSpeedBtn">Upgrade Network Speed</button>
        <button id="upgradeCreditValueBtn">Upgrade Credit Value</button>
      </div>
    </div>
  </div>

  <button id="fullscreenBtn">Toggle Fullscreen</button>

  <script src="script.js"></script>
</body>

</html>
